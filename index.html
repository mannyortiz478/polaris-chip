<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Boilerplate for polaris chip">
  <base href="/">

  <style>
    :root,
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ededed;
    }

    polaris-chip {
      margin: 16px;
      display: block;
    }
  </style>
  <title>polaris-chip / my-card</title>
</head>

<body>
  <h1>polaris-chip</h1>
  <!-- this is going to do whatever the tag's defaults are -->
  <polaris-chip title="news record" link="https://psu.edu"></polaris-chip>
  <polaris-chip title="faculty and staff"></polaris-chip>
  <polaris-chip title="sports"></polaris-chip>
  <polaris-chip title="Grants and Donations"></polaris-chip>
  <!-- this is going to take the tag and change the title -->
  <polaris-chip title="Cool stuff"></polaris-chip>

  <h1>my-card</h1>
  <h1 class=title>Card Changing App</h1>
  <h2>Control Panel</h2>

  <my-card title="My Panda" link="https://psu.edu"
    image="https://th.bing.com/th/id/R.7e3f01aa477d79e0d141324caf862723?rik=bWirO3grihLIsw&pid=ImgRaw&r=0"
    paragraph="This is just a really cool panda that is staring at you smiling. His name is Robert Downey Jr. He is from Brooklyn New York. He likes pizza with a coke. His favorite bodega is the one on Franklin Avenue. If you are having a bad day just look at the panda and he will make you happy"></my-card>

  <my-card title="Jack Reacher" link="https://psu.edu"
    image="https://th.bing.com/th/id/OIP.YmepkoA70z00vmwjeDa9CgHaFj?rs=1&pid=ImgDetMain"
    paragraph="This is Jack Reacher is a former major in the United States Army Military Police Corps who roams the United States taking odd jobs and investigating suspicious and dangerous situations. Here are some random facts about Jack Reacher"></my-card>

  <my-card title="Ted" link="https://psu.edu" image="https://images5.alphacoders.com/320/320314.jpg"
    paragraph="Ted is a teddy bear that came to life, lives in Massachusetts. He is know for his jokes and smoking pot with John Bennett"></my-card>

  <my-card title="Peter Parker" link="https://psu.edu"
    image="https://i.pinimg.com/originals/b4/ae/c2/b4aec2452f60e8bb59265fd37e298f4f.jpg"
    paragraph="As a high school student living in Queens, New York, Parker gains his superhuman abilities after being bitten by a radioactive spider, leading him to use his newfound powers to fight crime and protect the city. "></my-card>

  <my-card title="Tom Cruise" link="https://psu.edu"
    image="https://th.bing.com/th/id/R.6f95d0fd6da9dfdabcd5e7fc3a1b4242?rik=yIu8z%2bhf5A46mA&riu=http%3a%2f%2fcelebrityinsider.org%2fwp-content%2fuploads%2f2019%2f04%2ftom-cruise.jpg&ehk=p0qLC3YZvXfJ3Ky6ljm%2f0ltpasGMFAbOHF7e2Uf%2fiRw%3d&risl=&pid=ImgRaw&r=0"
    paragraph="Known for his intense dedication to his craft and willingness to perform daring stunts, Cruise has garnered numerous awards and nominations throughout his career."></my-card>




  <!-- this is what is bringing in the definition for this tag -->
  <script type="module" src="./src/polaris-chip.js"></script>
  <script type="module" src="./src/my-card.js"></script>
</body>

</html>
